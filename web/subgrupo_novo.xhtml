<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:b="http://bootsfaces.net/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>APPContabil</title>
            </f:facet>
        </h:head>
        <h:body>

            <b:column span="2">
                <ui:include src="menu.xhtml" />
            </b:column>

            <b:column span="10">
                <b:form id="usuarioForm">

                    <b:panel title="Novo subgrupo" look="primary">
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Subgrupo:" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Subgrupo" id="subgrupo" value="#{subgrupoController.subgrupo.subgrupo}"
                                             autocomplete="false" required="true">

                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Grupo:" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:selectOneMenu id="selectGrupo" value="#{subgrupoController.subgrupo.fk_grupo}" required="true">
                                    <f:selectItem itemLabel="Selecione um grupo" itemValue="" />
                                    <f:selectItems value="#{grupoController.listarGrupo()}" var="g" itemLabel="#{g.grupo}" itemValue="#{g.id_grupo}" />
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Empresa:" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:selectOneMenu id="selectEmpresa" value="#{subgrupoController.subgrupo.fk_empresa}" required="true">
                                    <f:selectItem itemLabel="Selecione uma empresa" itemValue="" />
                                    <f:selectItems value="#{empresaController.listarEmpresa()}" var="e" itemLabel="#{e.empresa}" itemValue="#{e.id_empresa}" />
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2" offset="2">
                                <b:commandButton value="Cadastrar" action="#{subgrupoController.inserirSubgrupo()}" update="@form" look="primary"
                                                 style="width:100%" />
                            </b:column>
                        </b:row>
                    </b:panel>                    
                    <b:column medium-screen="6" styleClass="message">
                        <b:growl />
                    </b:column>
                </b:form>
            </b:column>

        </h:body>
    </f:view>
</html>
