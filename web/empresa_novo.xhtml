<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:b="http://bootsfaces.net/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>APPContabil</title>
            </f:facet>
        </h:head>
        <h:body>
            
            <b:column span="2">
                <ui:include src="menu.xhtml" />
            </b:column>
            
            <b:column span="10">
                <b:form id="novaEmpresaForm">
                    
                    <b:panel title="Nova empresa" look="primary">
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Empresa:" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Empresa" id="username" value="#{empresaController.novaEmpresa.empresa}"
                                             autocomplete="false" required="true">
                                    
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="username" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="CNPJ:" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Cnpj" id="cnpj" value="#{empresaController.novaEmpresa.cnpj}"
                                             autocomplete="false" required="true">
                                    
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="6" styleClass="message">
                                <b:growl />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2" offset="2">
                                <b:commandButton value="Cadastrar" action="#{empresaController.inserirEmpresa()}" update="@form" look="primary"
                                                 style="width:100%" />
                            </b:column>
                        </b:row>
                    </b:panel>
                    
                </b:form>
            </b:column>

        </h:body>
    </f:view>
</html>
