<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:b="http://bootsfaces.net/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>APPContabil</title>
            </f:facet>
        </h:head>
        <h:body>
            
            <b:column span="2">
                <ui:include src="menu.xhtml" />
            </b:column>
            
            <b:column span="10">
                <b:form id="usuarioForm">
                    
                    <b:panel title="Editar usuario" look="primary">
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Usuario:" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Usuario" id="usuario" value="#{usuarioController.editarUsuario.usuario}"
                                             autocomplete="false" required="true">
                                    
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Login:" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Login" id="login" value="#{usuarioController.editarUsuario.login}"
                                             autocomplete="false" required="true">
                                    
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Senha:" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText type="password" placeholder="Senha" id="senha" value="#{usuarioController.editarUsuario.senha}"
                                             autocomplete="false" required="true">
                                    
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2" offset="2">
                                <b:inputText type="hidden" value="#{usuarioController.editarUsuario.id_usuario}" />
                                <b:commandButton value="Editar" action="#{usuarioController.editarUsuario()}" update="@form" look="primary"
                                                 style="width:100%" />
                            </b:column>
                        </b:row>
                    </b:panel>                    
                    <b:column medium-screen="6" styleClass="message">
                        <b:growl />
                    </b:column>
                </b:form>
            </b:column>

        </h:body>
    </f:view>
</html>
